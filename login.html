<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirugo GmbH – Login</title>
    <meta name="description" content="Login zur Website der Tirugo GmbH.">
    <link rel="canonical" href="/login.html">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="js/main.js" defer></script>
    <script src="js/search.js" defer></script>
</head>
<body>
<!-- HEADER -->
<header>
    <nav aria-label="Hauptnavigation">
        <a href="index.html" class="logo"><img src="assets/logo-1.webp" alt="Tirugo Logo" loading="eager"></a>
        <button class="hamburger" aria-controls="nav-list" aria-expanded="false">☰</button>
        <ul id="nav-list" class="nav-list">
            <li><a href="produkte.html">Produkte</a></li>
            <li><a href="partner.html">Partner</a></li>
            <li><a href="ueber-uns.html">Über uns</a></li>
            <li><a href="online-beratung.html">Online Beratung</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="service.html">Service</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
        <div class="search-container">
            <input type="text" id="site-search" placeholder="Seite durchsuchen…" role="combobox" aria-autocomplete="list" aria-owns="search-suggestions" aria-expanded="false">
            <ul id="search-suggestions" role="listbox" aria-expanded="false"></ul>
        </div>
    </nav>
</header>

<!-- LOGIN -->
<section class="banner" style="background-image:url('assets/empack_1.webp')">
    <h1>Login</h1>
</section>
<section class="login-form">
    <form id="login-form" novalidate>
        <label for="username">Benutzername</label>
        <input type="text" id="username" required aria-required="true">
        <span class="error" id="login-user-error" role="alert"></span>
        <label for="password">Passwort</label>
        <input type="password" id="password" required aria-required="true">
        <span class="error" id="login-pass-error" role="alert"></span>
        <label><input type="checkbox" id="remember"> Angemeldet bleiben</label>
        <button type="submit">Einloggen</button>
        <a href="#">Passwort vergessen?</a>
        <span class="success" id="login-success" role="alert"></span>
    </form>
</section>

<!-- FOOTER -->
<footer>
    <ul class="quicklinks">
        <li><a href="datenschutz.html">Datenschutz</a></li>
    </ul>
    <p>&copy; 2024 Tirugo GmbH</p>
</footer>
<script>
const loginForm = document.getElementById('login-form');
loginForm.addEventListener('submit', e => {
    e.preventDefault();
    let ok = true;
    document.getElementById('login-user-error').textContent = '';
    document.getElementById('login-pass-error').textContent = '';
    if (!document.getElementById('username').value.trim()) {
        document.getElementById('login-user-error').textContent = 'Bitte Benutzernamen eingeben.';
        ok = false;
    }
    if (!document.getElementById('password').value.trim()) {
        document.getElementById('login-pass-error').textContent = 'Bitte Passwort eingeben.';
        ok = false;
    }
    if (ok) {
        document.getElementById('login-success').textContent = 'Erfolgreich eingeloggt';
        loginForm.reset();
    }
});
</script>
</body>
</html>
