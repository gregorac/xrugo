<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'none';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Referrer-Policy" content="no-referrer-when-downgrade">
    <title>Tirugo GmbH – Login</title>
    <meta name="description" content="Login zur Website der Tirugo GmbH.">
    <link rel="canonical" href="https://tirugo.ch/login.html">
    <link rel="preload" as="image" href="assets/header.webp">
    <link rel="preload" as="script" href="js/main.js">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="js/main.js" defer></script>
    <script src="js/search.js" defer></script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Tirugo AG",
      "url": "https://tirugo.ch",
      "logo": "https://tirugo.ch/assets/logo-1.webp",
      "contactPoint": [{"@type": "ContactPoint", "telephone": "+41 44 123 45 67", "contactType": "Customer Service", "areaServed": "CH"}],
      "address": {"@type": "PostalAddress", "streetAddress": "Musterstraße 12", "addressLocality": "Zürich", "postalCode": "8000", "addressCountry": "CH"}
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "https://tirugo.ch",
      "potentialAction": {"@type": "SearchAction", "target": "https://tirugo.ch/login.html?s={search_term_string}", "query-input": "required name=search_term_string"}
    }
    </script>
</head>
<body>
<!--#include virtual="includes/header.html" -->

<!-- LOGIN -->
<section class="banner" style="background-image:url('assets/empack_1.webp')">
    <h1>Login</h1>
</section>
<section class="login-form">
    <form id="login-form" novalidate>
        <label for="username">Benutzername</label>
        <input type="text" id="username" required aria-required="true">
        <span class="error" id="login-user-error" role="alert"></span>
        <label for="password">Passwort</label>
        <input type="password" id="password" required aria-required="true">
        <span class="error" id="login-pass-error" role="alert"></span>
        <label><input type="checkbox" id="remember"> Angemeldet bleiben</label>
        <button type="submit">Einloggen</button>
        <a href="#">Passwort vergessen?</a>
        <span class="success" id="login-success" role="alert"></span>
    </form>
</section>

<!-- FOOTER -->
<!--#include virtual="includes/footer.html" -->
<script>
const loginForm = document.getElementById('login-form');
loginForm.addEventListener('submit', e => {
    e.preventDefault();
    let ok = true;
    document.getElementById('login-user-error').textContent = '';
    document.getElementById('login-pass-error').textContent = '';
    if (!document.getElementById('username').value.trim()) {
        document.getElementById('login-user-error').textContent = 'Bitte Benutzernamen eingeben.';
        ok = false;
    }
    if (!document.getElementById('password').value.trim()) {
        document.getElementById('login-pass-error').textContent = 'Bitte Passwort eingeben.';
        ok = false;
    }
    if (ok) {
        document.getElementById('login-success').textContent = 'Erfolgreich eingeloggt';
        loginForm.reset();
    }
});
</script>
</body>
</html>
