<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'none';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Referrer-Policy" content="no-referrer-when-downgrade">
    <title>Tirugo GmbH – Online Beratung</title>
    <meta name="description" content="Unser Online-Beratungsservice für Ihre Fragen.">
    <link rel="canonical" href="https://tirugo.ch/online-beratung.html">
    <link rel="preload" as="image" href="assets/header.webp">
    <link rel="preload" as="script" href="js/main.js">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="js/main.js" defer></script>
    <script src="js/search.js" defer></script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Tirugo AG",
      "url": "https://tirugo.ch",
      "logo": "https://tirugo.ch/assets/logo-1.webp",
      "contactPoint": [{"@type": "ContactPoint", "telephone": "+41 44 123 45 67", "contactType": "Customer Service", "areaServed": "CH"}],
      "address": {"@type": "PostalAddress", "streetAddress": "Musterstraße 12", "addressLocality": "Zürich", "postalCode": "8000", "addressCountry": "CH"}
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "https://tirugo.ch",
      "potentialAction": {"@type": "SearchAction", "target": "https://tirugo.ch/online-beratung.html?s={search_term_string}", "query-input": "required name=search_term_string"}
    }
    </script>
</head>
<body>
<!--#include virtual="includes/header.html" -->

<!-- ONLINE BERATUNG -->
<section class="banner" style="background-image:url('assets/empack_1.webp')">
    <h1>Online Beratung</h1>
</section>
<section class="beratung">
    <div class="form">
        <form id="beratung-form" novalidate>
            <label for="name">Name</label>
            <input type="text" id="name" required aria-required="true">
            <span class="error" id="error-name" role="alert"></span>
            <label for="email">E-Mail</label>
            <input type="email" id="email" required aria-required="true">
            <span class="error" id="error-email" role="alert"></span>
            <label for="company">Unternehmen</label>
            <input type="text" id="company">
            <label for="subject">Betreff</label>
            <input type="text" id="subject">
            <label for="message">Nachricht</label>
            <textarea id="message"></textarea>
            <button type="submit">Absenden</button>
            <span class="success" id="success-message" role="alert"></span>
        </form>
    </div>
    <div class="kontakt">
        <p>Telefon: +41 00 000 00 00</p>
        <p>E-Mail: info@tirugo.ch</p>
        <p>Servicezeiten: 08:00 – 17:00</p>
    </div>
</section>

<!-- FOOTER -->
<!--#include virtual="includes/footer.html" -->
<script>
// einfache Formularvalidierung
const form = document.getElementById('beratung-form');
form.addEventListener('submit', e => {
    e.preventDefault();
    let valid = true;
    const name = document.getElementById('name');
    const email = document.getElementById('email');
    document.getElementById('error-name').textContent = '';
    document.getElementById('error-email').textContent = '';
    if (!name.value.trim()) {
        document.getElementById('error-name').textContent = 'Bitte geben Sie Ihren Namen ein.';
        valid = false;
    }
    if (!email.value.trim() || !email.value.includes('@')) {
        document.getElementById('error-email').textContent = 'Ungültige E-Mail-Adresse.';
        valid = false;
    }
    if (valid) {
        document.getElementById('success-message').textContent = 'Vielen Dank für Ihre Anfrage. Wir melden uns in Kürze.';
        form.reset();
    }
});
</script>
</body>
</html>
